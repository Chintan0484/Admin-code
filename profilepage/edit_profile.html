<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background-image: url('EP.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Ensure the background image covers the entire webpage */
            background-position: center;
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            height: 450px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Added transparency for better visibility */
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Rounded corners for the form container */
        }

        .container {
            width: 30%;
            margin: auto;
            text-align: center;
        }

        input[type="text"], input[type="mobilenumber"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .profile {
    width: 24px;
    height: 24px;
    margin-left: 10px; /* Add margin to separate profile icon from other links */
}

        nav {
    position: absolute; /* Position the navigation bar absolutely */
    top: 20px; /* Adjust top position as needed */
    right: 10px; /* Adjust left position as needed */
    z-index: 2; /* Ensure the navigation bar is above the background image */
    background-color: rgba(0, 0, 0, 0); /* Semi-transparent background color for better contrast */
    padding: 10px; /* Padding around the navigation links */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Align items vertically in the center */
}

ul {
    list-style-type: none; /* Remove default bullet points */
    margin: 0;
    padding: 0;
    display: flex; /* Use flexbox for layout */
}

li {
    margin-right: 20px; /* Add equal space between list items */
}

a {
    color: white; /* Text color of the navigation links */
    text-decoration: none; /* Remove underline from links */
}



        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .logo {
            position: absolute; /* Position the logo absolutely */
            top: -20px; /* Adjust top position as needed */
            left: -950px; /* Adjust left position as needed */
            z-index: 2; /* Ensure the logo is above the background image */
            width: 280px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <nav>
        <img src="logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html'" />
        <ul>
            <li><a href="/home/Home.html" class="active">Home</a></li>
            <li><a href="/services/services.html">Services</a></li>
            <li><a href="/parts/parts.html">Parts</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="/sign/signin.html">Sign In</a></li>
            <li><a href="/register/register.html">Register</a></li>
            <li><a href="/profilepage/profile.html"><img src="profile.png" alt="profile" class="profile" /></a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Edit Your Profile</h1>
        <form action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>
            <input type="mobilenumber" id="mobilenumber" name="mobilenumber" placeholder="Mobile Number" required><br><br>
            <textarea id="address" name="address" rows="4" placeholder="Address" cols="50"></textarea><br><br>
            
            <input type="submit" value="Update Profile">
        </form>
    </div>

    <script>
        // JavaScript to remove default text from input fields when focused
        document.addEventListener("DOMContentLoaded", function() {
            var inputs = document.querySelectorAll('input[type="text"], input[type="mobilenumber"], textarea');
            inputs.forEach(function(input) {
                input.addEventListener("focus", function() {
                    this.value = '';
                });
            });
        });
    </script>
</body>
</html>
