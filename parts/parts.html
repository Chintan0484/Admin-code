<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts</title>

    <style>
    .profile {
    width: 24px;
    height: 24px;
    margin-left: 10px; /* Add margin to separate profile icon from other links */
}

        nav {
    position: absolute; /* Position the navigation bar absolutely */
    top: 20px; /* Adjust top position as needed */
    right: 10px; /* Adjust left position as needed */
    z-index: 2; /* Ensure the navigation bar is above the background image */
    background-color: rgba(0, 0, 0, 0); /* Semi-transparent background color for better contrast */
    padding: 10px; /* Padding around the navigation links */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Align items vertically in the center */
}

ul {
    list-style-type: none; /* Remove default bullet points */
    margin: 0;
    padding: 0;
    display: flex; /* Use flexbox for layout */
}

li {
    margin-right: 20px; /* Add equal space between list items */
}

a {
    color: white; /* Text color of the navigation links */
    text-decoration: none; /* Remove underline from links */
}


    
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    
        .logo {
            position: absolute; /* Position the logo absolutely */
            top: -20px; /* Adjust top position as needed */
            left: -1070px; /* Adjust left position as needed */
            z-index: 2; /* Ensure the logo is above the background image */
            width: 300px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }
    
        .parts-container {
            display:flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 140px;
            transition: transform 0.3s ease-in-out; /* Add transition for the animation */
        }
    
        .parts-container .box {
            flex: 1 1 17rem;
            position:relative;
            padding: 20px;
            display:block;
            flex-direction: column;
            background: #f6f6f6;
            border-radius: 0.5rem;
            transform-style: preserve-3d; /* Enable 3D transforms */
            transition: transform 0.3s ease-in-out; /* Add transition for the animation */
        }
    
        .parts-container .box img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            object-position: center;
            margin-bottom: 1rem;
        }
    
        .parts-container .box h3.parts_name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top:-4rem;
            text-align: center; /* Center the text */
        }

        .parts-container .box {
    position:relative;
    padding: 20px;
    display:flex;
    flex-direction: column; /* Adjust box layout to column */
    align-items: center; /* Align items at the center horizontally */
    background: #f6f6f6;
    border-radius: 0.5rem;
    transform-style: preserve-3d; /* Enable 3D transforms */
    transition: transform 0.3s ease-in-out; /* Add transition for the animation */
}

.parts-container .box .btn-container {
    display: flex;
    flex-direction: column; /* Align buttons vertically */
    gap: 10px; /* Add gap between buttons */
    margin-top: auto; /* Push the buttons to the bottom */
}

    
.parts-container .box .btn,
.parts-container .box .btn2,
.parts-container .box .btn3 {
    max-width: 120px;
    align-self: center;
    padding: 10px 10px;
    color: var(--bg-color);
    box-sizing: unset;
    margin-bottom: 10px;
    border-radius: 0.5rem;
    text-align: center;
    background-color: crimson; /* Set background color for all buttons */
}

    
        .parts-container .box:hover {
            transform: rotateY(5deg) rotateX(5deg) scale(1.05); /* Add 3D rotation and scaling on hover */
        }
    
        .parts-container .box:not(:hover) {
            transform: rotateY(-5deg) rotateX(-5deg) scale(1); /* Add 3D rotation and scaling on non-hovered elements */
        }

        
    </style>
</head>
<body>
    <nav>
        <img src="logo.png" alt="Logo" class="logo" onclick="location.href='home.html'">
        <ul>
            <li><a href="/home/Home.html" class="active">Home</a></li>
            <li><a href="/services/services.html">Services</a></li>
            <li><a href="parts.html">Parts</a></li>
            <li><a href="/About/about.html">About Us</a></li>
            <li><a href="/sign/signin.html">Sign In</a></li>
            <li><a href="/register/register.html">Register</a></li>
            <li><a href="/profilepage/profile.html"><img src="profile.png" alt="profile" class="profile" /></a></li>
        </ul>
    </nav>
    <section class="parts" id="parts">
        <!--parts container-->
        <div class="parts-container container">
            <!--Box 1-->
            <div class="box">
                <img src="img/pexels-pixabay-326259.jpg" alt="">
                <h3 class="parts_name">Interior parts</h3>
                <a href="#" class="btn">See the Parts</a>
                <a href="#" class="btn2">Add Parts</a>
                <a href="#" class="btn3">Delete Parts</a>
            </div>
            <div class="box">
                <img class="img" src="img/part3.png" alt="">
                <h3 class="parts_name">Exterior parts</h3>
                <a href="#" class="btn">See the Parts</a>
                <a href="#" class="btn2">Add Parts</a>
                <a href="#" class="btn3">Delete Parts</a>
            </div>
            <div class="box">
                <img src="img/part6.png" alt="">
                <h3 class="parts_name">Alloy Wheels</h3>
                <a href="#" class="btn">See the Parts</a>
                <a href="#" class="btn2">Add Parts</a>
                <a href="#" class="btn3">Delete Parts</a>
            </div>
            <!--Box 4-->
            <div class="box">
                <img src="img/seat.jpg" alt="">
                <h3 class="parts_name">Interior Leather Covers</h3>
                <a href="#" class="btn">See the Parts</a>
                <a href="#" class="btn2">Add Parts</a>
                <a href="#" class="btn3">Delete Parts</a>
            </div>
        </div>
    </section>
</body>
</html>
